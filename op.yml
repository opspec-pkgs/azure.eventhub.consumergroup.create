name: github.com/opspec-pkgs/azure.eventhub.consumergroup.create
description: creates an azure event hub consumer group (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: resource group for the provisioned consumer group
  namespace:
    string:
      constraints: { minLength: 1 }
      description: namespace for the provisioned consumer group
  eventHub:
    string:
      constraints: { minLength: 1 }
      description: event hub for the provisioned consumer group
  name:
    string:
      constraints: { minLength: 1 }
      description: name for the provisioned consumer group
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
run:
  container:
    image: { ref: 'opspecpkgs/azure.eventhub.consumergroup.create:1.0.0' }
    cmd: [node, /index.js]
    files: { /index.js }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      resourceGroup:
      namespace:
      eventHub:
      name:
      loginType: